<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
 </head>
<body>
    <div class="container">
        <div>
            <h2 class="fs-1 mt-3" ><b>REGISTER</b></h2>            
                <ul class="mt-3">
                    <li><a href="#"><img src="img/facebook.jfif" alt="Facebook Logo"></a></li>
                    <li><a href="#"><img src="img/google.png" alt="Google Logo"></a></li>
                    <li><a href="#"><img src="img/yandex.jfif" alt="Yandex Logo"></a></li>
                </ul>            
            <p>or use your email address:</p>
        </div>
        <form id="myForm" onsubmit="return validateForm()" method="post">
            <input type="text" id="name" name="name" placeholder="Name Surname" style="margin-top: 10px;" required>
            <input type="email" id="email" name="email" placeholder="Mail" >
            <input type="password" name="password" id="password" placeholder="Password" >
            <input type="password" id="repassword" placeholder="Confirm Password" >  
            <button type="submit" onclick="checkPassword()">CREATE ACCOUNT</button>
            <p id="message"></p>                        
        </form>        
        <p>Already have an Account?<span><a href="#">Sign in</a></span></p>        
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
